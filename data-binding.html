<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">

<dom-module id="data-binding">
  <template>
    <style>
      div {
        background-color: #f4cd41;
      }
    </style>
    <div>
      <p>This is <b>{{owner}}'s</b> proto-element!</p>
      <input is="iron-input" bind-value="{{owner}}" placeholder="Type in your name" />
    </div>
  </template>
</dom-module>

  <script>
    Polymer({
      is: 'data-binding',
      properties: {
        owner: {
          type: String,
          value: 'Daniel'
        }
      }
    });
  </script>
