<link rel="import" href="../polymer/polymer.html">
<dom-module id="polymer-custom-element">
  <template>
    <style>
      .dom {
        display: inline-block;
        background-color: #f4418f;
        padding: 4px;
      }
      .light-dom {
        background-color: #42f4d1;
        padding: 4px;
      }
    </style>
    <div>
      <div class="dom">
        <p>This is DOM element</p>
      </div>
      <div class="light-dom">
        <content></content>
      </div>
    </div>
  </template>
</dom-module>

  <script>
    Polymer({
      is: 'polymer-custom-element'
    });
  </script>
